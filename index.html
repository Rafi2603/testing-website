<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>

    <div class="login-container">
        <div class="login-logo">
            <img src="jmto-logo.png" alt="Logo Perusahaan">
        </div>
        <h1 class="login-title" style="color: #0047ab;">Login</h1>
        <div class="login-input">
            <input id="username" type="text" placeholder="ruas" required>
            <input id="password" type="password" placeholder="pass_ruas" required>
        </div>
        <button id="submitbutton">Login</button>
        <div class="warning-message" id="warningMessage"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
            document.getElementById('submitbutton').addEventListener('click', async () => {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    console.log('Input Values:', { ruas: username, pass_ruas: password }); // Log input values

    try {
        const response = await axios.post('https://testing-website-rafi-fauzans-projects.vercel.app/login', {
            ruas: username,
            pass_ruas: password
        });

        // Handle successful login
        if (response.data.success) {
            // Redirect based on role and ruas
            if (response.data.ruas == 'Cipularang') {
                window.location.href = 'https://testing-website-rafi-fauzans-projects.vercel.app/cipularang/rekap-data-cipularang.html';
            } else if (response.data.ruas == 'Jagorawi') {
                window.location.href = 'https://testing-website-rafi-fauzans-projects.vercel.app/jagorawi/rekap-data-jagorawi.html';
            }
        }

    } catch (error) {
        // Handle error response from server
        console.error('Error logging in:', error.response ? error.response.data : error);
        if (error.response) {
            document.getElementById('warningMessage').textContent = error.response.data;
        } else {
            document.getElementById('warningMessage').textContent = 'An error occurred. Please try again.';
        }
    }
});

axios.interceptors.request.use(request => {
    console.log('Starting Request', request);
    return request;
});

    </script>
    


</body>
</html>
