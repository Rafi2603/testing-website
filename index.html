<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="/login" method="POST">
            <label for="ruas">Username</label>
            <input type="text" id="ruas" name="ruas" required>
            <label for="pass_ruas">Password</label>
            <input type="password" id="pass_ruas" name="pass_ruas" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
