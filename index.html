<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>Login Page</title>

    <style>

        
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: linear-gradient(135deg, #ffdd00 50%, #0047ab 50%);
}

.login-container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 350px;
    text-align: center;
}

.login-logo {
    margin-bottom: 20px;
}

.login-logo img {
    width: 150px;
    height: auto;
}

.login-container h2 {
    margin-bottom: 20px;
    color: #0047ab;
}

.login-container form {
    display: flex;
    flex-direction: column;
}

.login-container label {
    margin-bottom: 8px;
    font-weight: bold;
}

.login-container input {
    padding: 8px;
    margin-bottom: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.login-container button {
    background-color: #0047ab; /* Biru */
    color: #ffdd00; /* Kuning */
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

.login-container button:hover {
    background-color: #003b8b; /* Biru lebih gelap */
}

.warning-message {
    color: red;
    margin-top: 10px;
}

/* Responsiveness */
@media (max-width: 768px) {
    .login-container {
        width: 100%;
        padding: 15px;
    }

    .login-logo img {
        width: 120px;
    }
}


    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-logo">
            <img src="https://pbs.twimg.com/profile_images/1583355871979261957/Q_cTrKRm_400x400.png" alt="Logo Perusahaan">
        </div>
        <h1 class="login-title" style="color: #0047ab;">Login</h1>
        <div class="login-input">
            <input id="username" type="text" placeholder="ruas" required>
            <input id="password" type="password" placeholder="pass_ruas" required>
        </div>
        <button id="submitbutton">Login</button>
        <div class="warning-message" id="warningMessage"></div>
    </div>
    

    <script>
            document.getElementById('submitbutton').addEventListener('click', async () => {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    try {
        const response = await fetch('https://testing-website-rafi-fauzans-projects.vercel.app/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                ruas: username,
                pass_ruas: password
            })
        });

        if (response.ok) {
            const data = await response.json();
            if (data.success) {
                // Redirect based on the ruas value
                if (data.ruas === 'Jagorawi') {
                    window.location.href = 'https://testing-website-rafi-fauzans-projects.vercel.app/rekap-data-jagorawi.html';
                } else if (data.ruas === 'Cipularang') {
                    window.location.href = 'https://testing-website-rafi-fauzans-projects.vercel.app/rekap-data-cipularang.html';
                }
            }
        } else {
            // Handle invalid login (401 response)
            const errorMessage = await response.text();
            document.getElementById('warningMessage').textContent = errorMessage;
        }
    } catch (error) {
        console.error('Error logging in:', error);
        document.getElementById('warningMessage').textContent = 'An error occurred. Please try again.';
    }
});

    </script>
    


</body>
</html>
